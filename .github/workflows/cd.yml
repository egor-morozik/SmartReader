name: CD

on:
  push:
    branches: [ main ] 
  workflow_run: 
    workflows: ["CI"]
    types:
      - completed
    branches: [main]

jobs:
  check-ci:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: CI passed
      run: echo "CI passed, proceeding with CD"
  
  build-and-push:
    needs: check-ci
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Content Service
      uses: docker/build-push-action@v4
      with:
        context: ./content-service
        file: ./content-service/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/smartreader-content:latest
          ${{ secrets.DOCKER_USERNAME }}/smartreader-content:${{ github.sha }}
    
    - name: Build and push AI Service
      uses: docker/build-push-action@v4
      with:
        context: ./ai-service
        file: ./ai-service/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/smartreader-ai:latest
          ${{ secrets.DOCKER_USERNAME }}/smartreader-ai:${{ github.sha }}
    
    - name: Update README badge
      run: |
        echo "![CI/CD](https://github.com/${{ github.repository }}/actions/workflows/ci.yml/badge.svg)" >> README.md
        echo "![Docker](https://img.shields.io/docker/pulls/${{ secrets.DOCKER_USERNAME }}/smartreader-content)" >> README.md
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        generate_release_notes: true
